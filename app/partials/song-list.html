
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->

        Search: <input ng-model="query">
        Sort By:
        <select ng-model="orderProp">
          <option value="title">Alpha</option>
          <option value="length">Newest</option>
        </select>

      </div>

      <div class="col-md-10">
        <!--Body content-->

        <ul class="songs">
          <li ng-repeat="music in songs | filter:query | orderBy:orderProp" class="thumbnail">
            <a href="#/songs/{{music.id}}" class="thumb"><img ng-src="{{music.imageUrl}}"></a>
            <a href="#/songs/{{music.id}}">{{music.title}}</a>
            <p>{{music.length}}</p>
          </li>
        </ul>
      </div>

    </div>
  </div>
